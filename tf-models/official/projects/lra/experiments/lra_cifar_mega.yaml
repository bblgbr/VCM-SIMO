task:
  hub_module_url: ''
  model:
    num_classes: 10
    max_seq_length: 1024
    use_encoder_pooler: true
    encoder:
      type: any
      any:
        attention_dropout_rate: 0.1
        dropout_rate: 0.1
        embedding_size: 160
        hidden_activation: gelu
        initializer_range: 0.02
        intermediate_size: 320
        max_position_embeddings: 1024
        num_attention_heads: 1
        num_layers: 8
        type_vocab_size: 2
        vocab_size: 100
        zdim: 96
        hdim: 320
        ndim: 16
        activation: 'silu'
        bidirectional: true
        norm_first: true
        dropout: 0.0
        hidden_dropout: 0.0
  metric_type: 'accuracy'
  train_data:
    drop_remainder: true
    global_batch_size: 64
    input_path: TODO
    is_training: true
    seq_length: 1024
  validation_data:
    drop_remainder: true
    global_batch_size: 64
    input_path: TODO
    is_training: false
    seq_length: 1024
trainer:
  checkpoint_interval: 1000
  continuous_eval_timeout: 7200
  optimizer_config:
    learning_rate:
      polynomial:
        decay_steps: 156250
        end_learning_rate: 0.0
        initial_learning_rate: 0.001
        power: 1
      type: polynomial
    optimizer:
      adamw:
        beta_1: 0.9
        beta_2: 0.98
        weight_decay_rate: 0.02
    warmup:
      polynomial:
        power: 1
        warmup_steps: 2000
      type: polynomial
  steps_per_loop: 100
  summary_interval: 100
  train_steps: 156250
  validation_interval: 1000
  validation_steps: 9999999
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_eval_metric: 'cls_accuracy'
  best_checkpoint_metric_comp: 'higher'
