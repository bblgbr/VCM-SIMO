task:
  hub_module_url: ''
  model:
    num_classes: 2
    use_encoder_pooler: true
    encoder:
      type: any
      any:
        attention_dropout_rate: 0.1
        dropout_rate: 0.1
        embedding_size: 128
        hidden_activation: gelu
        initializer_range: 0.02
        intermediate_size: 256
        max_position_embeddings: 1000
        num_attention_heads: 1
        num_layers: 4
        type_vocab_size: 2
        vocab_size: 256
        zdim: 64
        hdim: 256
        ndim: 16
        activation: 'silu'
        bidirectional: true
        norm_first: false
        dropout: 0.1
        hidden_dropout: 0.1
  metric_type: 'accuracy'
  train_data:
    drop_remainder: true
    global_batch_size: 64
    input_path: TODO
    is_training: true
    seq_length: 1000
  validation_data:
    drop_remainder: true
    global_batch_size: 64
    input_path: TODO
    is_training: false
    seq_length: 1000
trainer:
  checkpoint_interval: 1000
  continuous_eval_timeout: 7200
  optimizer_config:
    learning_rate:
      polynomial:
        decay_steps: 25000
        end_learning_rate: 0.0
        initial_learning_rate: 0.004
        power: 1
      type: polynomial
    optimizer:
      type: adamw
    warmup:
      polynomial:
        power: 1
        warmup_steps: 10000
      type: polynomial
  steps_per_loop: 100
  summary_interval: 100
  train_steps: 50000
  validation_interval: 1000
  validation_steps: 99999
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_eval_metric: 'cls_accuracy'
  best_checkpoint_metric_comp: 'higher'
